# Site wide configuration

title: Foundation
description: "The Open Learning Foundation"
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale:
url: http://open-learning.org/foundation

# Jekyll configuration

sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: pygments
gems:
  - jekyll-sitemap

# GitHub Fork Ribbon

ghfr:
    display: false # false to disable, null for visit, else blob/edit/custom
    organization: # github organization
    project: # github project
    branch: # branch this website is hosted on (master/gh-pages)
    text: Visit on GitHub
    blob: View on GitHub
    edit: Edit on GitHub

# Site owner
owner:
  name: Open Learning Foundation
  email: foundation@open-learning.org
  avatar: bio-photo.jpg
  twitter: open-learning
  github: open-learning

disqus-shortname:

exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]
